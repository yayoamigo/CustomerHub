{% extends "base.html" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-3xl text-center mt-8">These are the leads</h1>
    <ul class="max-w-md mx-auto mt-8">
        {% for lead in leads %}
        <li class="bg-white shadow-md p-4 mb-4 rounded">
            <a href="/leads/{{ lead.pk }}/" class="text-blue-500">Detail</a>
            <p class="mt-2">{{ lead.first_name }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock content %}
```
